name: Docker Publish

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:
    inputs:
      tag:
        description: "Optional tag (vX.Y.Z) to publish"
        required: false
        type: string

env:
  IMAGE_NAME: ansible
  REGISTRY_USER: srsp

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag && format('refs/tags/{0}', inputs.tag) || github.ref }}
      - name: Decide publish
        id: publish
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            tag="${{ inputs.tag }}"
            if [[ -n "$tag" ]]; then
              echo "tag_available=true" >> "$GITHUB_OUTPUT"
              echo "tag=$tag" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi
          echo "tag_available=true" >> "$GITHUB_OUTPUT"
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login against a Docker registry
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Compute metadata tags
        id: meta_tags
        shell: bash
        if: steps.publish.outputs.tag_available == 'true'
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] && [[ -n "${{ steps.publish.outputs.tag }}" ]]; then
            tag="${{ steps.publish.outputs.tag }}"
            version="${tag#v}"
            {
              echo "tags<<EOF"
              echo "type=semver,pattern={{version}},value=$version"
              echo "type=semver,pattern={{major}}.{{minor}},value=$version"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "tags<<EOF"
              echo "type=ref,event=branch"
              echo "type=ref,event=pr"
              echo "type=semver,pattern={{version}}"
              echo "type=semver,pattern={{major}}.{{minor}}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        if: steps.publish.outputs.tag_available == 'true'
        with:
          images: ${{ env.REGISTRY_USER }}/${{ env.IMAGE_NAME }}
          tags: ${{ steps.meta_tags.outputs.tags }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        if: steps.publish.outputs.tag_available == 'true'
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}          
