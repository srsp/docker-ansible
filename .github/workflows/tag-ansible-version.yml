name: Tag ansible version

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write

concurrency:
  group: tag-ansible
  cancel-in-progress: false

jobs:
  tag-ansible:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build image
        run: |
          docker build -t local/ansible .

      - name: Read ansible version
        id: version
        shell: bash
        run: |
          set -euo pipefail
          line=$(docker run --rm local/ansible ansible --version | head -n1)
          version=$(printf '%s' "$line" | grep -oE '([0-9]+\.){2}[0-9]+' | head -n1 || true)
          if [[ -z "$version" ]]; then
            echo "Unable to parse ansible version from: $line" >&2
            exit 1
          fi
          tagName="v$version"
          echo "version=$tagName" >> "$GITHUB_OUTPUT"
          echo "version_plain=$version" >> "$GITHUB_OUTPUT"

      - name: Create tag if missing
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force
          version="${{ steps.version.outputs.version }}"
          if git tag --list "$version" | grep -q .; then
            echo "Tag $version already exists"
            echo "tag_created=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          git tag "$version"
          git push origin "$version"
          echo "tag_created=true" >> "$GITHUB_OUTPUT"
          echo "$version" > tag.txt

      - name: Upload tag artifact
        if: steps.tag.outputs.tag_created == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ansible-tag
          path: tag.txt

      - name: Create release
        if: steps.tag.outputs.tag_created == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version_plain }}
          body: "Update Ansible to ${{ steps.version.outputs.version_plain }}"

      - name: Notify on schedule failure
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Tag ansible version workflow failed';
            const body = `Run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const { data: issues } = await github.rest.search.issuesAndPullRequests({
              q: `repo:${context.repo.owner}/${context.repo.repo} is:issue is:open in:title "${title}"`
            });
            if (issues.total_count > 0) {
              const issue = issues.items[0];
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body
              });
              return;
            }
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body
            });
